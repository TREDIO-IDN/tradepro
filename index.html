  #timeLine span{flex:1;text-align:center;opacity:0.85}

  .muted-link { color:var(--muted); font-size:13px; cursor:pointer; text-decoration:underline; }
  .center { text-align:center; }
  .login-small { color:#9aa0a6; font-size:13px; margin-top:8px; display:flex; justify-content:space-between; align-items:center; }
  .muted-link-inline{ cursor:pointer; color:#f1c40f; text-decoration:underline; }
</style>

<script>
/*
  Integrasi API:
  - ENDPOINT: gunakan API_URL di bawah (web app /exec yang kamu berikan)
  - doPost di server menerima JSON: { action: "...", ... }
  - Actions: "login", "register", "updateSaldo" (updateSaldo), "getUserData"
*/
const API_URL = "https://script.google.com/macros/s/AKfycbxBgK8djdclHjEiZADTARGaQY1y7JcWdK57bowk3gPZ_0ucSS3zkiUI0XvkyhjOGozI/exec";

function apiPost(payload) {
  return fetch(API_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  }).then(r => {
    if (!r.ok) throw new Error('Network response not ok: ' + r.status);
    return r.json();
  });
}

// helper rupiah
function formatIDR(v){ return 'Rp ' + Number(v || 0).toLocaleString('id-ID'); }
function parseRp(str){ if(str === undefined || str === null) return 0; if(typeof str === 'number') return Number(str); const digits = String(str).replace(/[^\d]/g,''); return digits ? parseInt(digits,10) : 0; }

/* ----------------------
   DOM refs
-----------------------*/
const loginScreen = document.getElementById('loginScreen');
const mainApp = document.getElementById('mainApp');

const loginUser = document.getElementById('loginUser');
const loginPass = document.getElementById('loginPass');
const btnLogin = document.getElementById('btnLogin');
const loginError = document.getElementById('loginError');

const showRegisterBtn = document.getElementById('showRegister');
const showGuestBtn = document.getElementById('showGuest');
const registerBox = document.getElementById('registerBox');
const regUser = document.getElementById('regUser');
const regPass = document.getElementById('regPass');
const btnRegister = document.getElementById('btnRegister');
const regMsg = document.getElementById('regMsg');

const saldoText = document.getElementById('saldoText');
const btnUp = document.getElementById('btnUp');
const btnDown = document.getElementById('btnDown');
const quickAmount = document.getElementById('quickAmount');
const manualAmount = document.getElementById('manualAmount');
const lastResult = document.getElementById('lastResult');
const txtNow = document.getElementById('txtNow');
const txtOpen = document.getElementById('txtOpen');
const txtClose = document.getElementById('txtClose');
const txtCountdown = document.getElementById('txtCountdown');
const statusBox = document.getElementById('statusBox');
const intervalSelect = document.getElementById('intervalSelect');
const soundToggle = document.getElementById('soundToggle');

/* ----------------------
   Session helpers
-----------------------*/
function setSession(username){
  localStorage.setItem('tredio_user', username);
}
function getSession(){
  return localStorage.getItem('tredio_user');
}
function clearSession(){
  localStorage.removeItem('tredio_user');
  localStorage.removeItem('tredio_saldo');
}
function setLocalSaldo(v){
  localStorage.setItem('tredio_saldo', Number(v));
}
function getLocalSaldo(){
  return Number(localStorage.getItem('tredio_saldo') || 0);
}

/* ----------------------
   Login / Register flow using API
-----------------------*/
function showViewLoggedIn(username, saldo){
  setSession(username);
  setLocalSaldo(saldo);
  saldoText.textContent = formatIDR(saldo);
  loginError.style.display = 'none';
  registerBox.style.display = 'none';
  loginScreen.style.display = 'none';
  mainApp.style.display = 'grid';
}

btnLogin.addEventListener('click', async ()=>{
  const username = loginUser.value.trim();
  const password = loginPass.value.trim();
  if(!username || !password){
    loginError.style.display = 'block';
    loginError.textContent = 'Username & password harus diisi.';
    return;
  }
  loginError.style.display = 'none';
  btnLogin.disabled = true;
  btnLogin.textContent = 'Memeriksa...';
  try {
    const res = await apiPost({ action: 'login', username: username, password: password });
    if(res && res.status === 'sukses'){
      // server returns saldo (raw number) as res.saldo
      const saldo = parseRp(res.saldo);
      showViewLoggedIn(res.username || username, saldo);
    } else {
      loginError.style.display = 'block';
      loginError.textContent = (res && res.pesan) ? res.pesan : 'Login gagal.';
    }
  } catch (err) {
    loginError.style.display = 'block';
    loginError.textContent = 'Error koneksi ke server.';
    console.error(err);
  } finally {
    btnLogin.disabled = false;
    btnLogin.textContent = 'LOGIN';
  }
});

showRegisterBtn.addEventListener('click', ()=>{
  registerBox.style.display = registerBox.style.display === 'none' ? 'block' : 'none';
});

btnRegister.addEventListener('click', async ()=>{
  const username = regUser.value.trim();
  const password = regPass.value.trim();
  if(!username || !password){
    regMsg.style.display = 'block';
    regMsg.textContent = 'Username & password harus diisi.';
    regMsg.style.color = '#e74c3c';
    return;
  }
  btnRegister.disabled = true;
  btnRegister.textContent = 'Memproses...';
  try {
    const res = await apiPost({ action: 'register', username: username, password: password });
    if(res && res.status === 'sukses'){
      regMsg.style.display = 'block';
      regMsg.style.color = '#2ecc71';
      regMsg.textContent = res.pesan || 'Registrasi berhasil. Silakan login.';
      // after register, don't auto-login. user will login with credentials.
      setTimeout(()=>{ regMsg.style.display = 'none'; registerBox.style.display = 'none'; }, 1200);
    } else {
      regMsg.style.display = 'block';
      regMsg.style.color = '#e74c3c';
      regMsg.textContent = (res && res.pesan) ? res.pesan : 'Gagal registrasi.';
    }
  } catch (err) {
    regMsg.style.display = 'block';
    regMsg.style.color = '#e74c3c';
    regMsg.textContent = 'Error koneksi ke server.';
    console.error(err);
  } finally {
    btnRegister.disabled = false;
    btnRegister.textContent = 'DAFTAR';
  }
});

showGuestBtn.addEventListener('click', ()=>{
  // masuk sebagai Guest lokal (tidak tersimpan)
  showViewLoggedIn('guest_' + Date.now(), 1000000); // saldo contoh
});

/* ----------------------
   On load: if session exists, refresh user data from server
-----------------------*/
(async function initSession(){
  const user = getSession();
  if(user){
    // try to fetch up-to-date data from API
    try {
      const res = await apiPost({ action: 'getUserData', username: user });
      if(res && res.status === 'sukses'){
        const saldo = parseRp(res.saldo);
        setLocalSaldo(saldo);
        saldoText.textContent = formatIDR(saldo);
        loginScreen.style.display = 'none';
        mainApp.style.display = 'grid';
      } else {
        // fallback to local
        const s = getLocalSaldo() || 0;
        saldoText.textContent = formatIDR(s);
        loginScreen.style.display = 'none';
        mainApp.style.display = 'grid';
      }
    } catch (err) {
      // network error -> fallback to local
      const s = getLocalSaldo() || 0;
      saldoText.textContent = formatIDR(s);
      loginScreen.style.display = 'none';
      mainApp.style.display = 'grid';
      console.warn('Gagal refresh session dari API', err);
    }
  } else {
    // show login
    loginScreen.style.display = 'flex';
    mainApp.style.display = 'none';
  }
})();

/* =========================
   REST OF YOUR ORIGINAL TRADING APP SCRIPT (keamanan: saya mempertahankan seluruh logic & UI â€“ hanya menambahkan pemanggilan updateSaldo() ke API saat saldo berubah)

   ========================= */

window.addEventListener('DOMContentLoaded', ()=>{ /* noop - DOM already available */ });

// --- Harga / Chart / Trading logic (tidak diubah / tetap) ---

const hargaPerMenit = [74.996,75.001,74.998,75.005,75.012,75.008,75.004,74.999,75.003,75.008,75.015,75.020,75.025,75.022,75.018,75.014,75.010,75.006,75.009,75.014,75.011,90000,175.000,50000,74.990,74.987,74.982,74.979,74.975,74.970,74.965,74.968,74.972,74.977,74.981,74.985,74.990,74.985,74.980,74.976,74.972,74.978,74.983,74.975,74.970,74.965,74.971,74.977,74.980,74.985,74.992,74.996,75.000,75.005,75.011,75.018,75.023,75.028,75.025,75.021];

let saldo = Number(getLocalSaldo() || 140000000);
saldoText.textContent = formatIDR(saldo);

const ctx = document.getElementById('chartCanvas').getContext('2d');

const customOverlayPlugin = {
  id: 'customOverlay',
  afterDraw(chart,args,options){
    const {ctx, chartArea, scales} = chart;
    const o = options.openIndex;
    const c = options.closeIndex;

    function X(i){ return i==null?null:scales.x.getPixelForValue(chart.data.labels[i]); }

    const oX = X(o), cX = X(c);

    ctx.save();
    if(oX!==null && cX!==null){
      ctx.fillStyle='rgba(241,196,15,0.12)';
      ctx.fillRect(Math.min(oX,cX), chartArea.top, Math.abs(oX-cX), chartArea.bottom-chartArea.top);
    }
    ctx.restore();

    ctx.save();
    if(oX!==null){
      ctx.strokeStyle='rgba(241,196,15,0.95)'; ctx.setLineDash([6,4]);
      ctx.beginPath(); ctx.moveTo(oX,chartArea.top); ctx.lineTo(oX,chartArea.bottom); ctx.stroke();
    }
    if(cX!==null){
      ctx.strokeStyle='rgba(231,76,60,0.95)'; ctx.setLineDash([]);
      ctx.beginPath(); ctx.moveTo(cX,chartArea.top); ctx.lineTo(cX,chartArea.bottom); ctx.stroke();
    }
    ctx.restore();
  }
};

Chart.register(customOverlayPlugin);

const chart = new Chart(ctx,{
  type:'line',
  data:{labels:[],datasets:[{label:'Harga',data:[],borderColor:'#2ecc71',backgroundColor:'rgba(46,204,113,0.06)',pointRadius:0,tension:0.28,borderWidth:2}]},
  options:{animation:false,responsive:true,maintainAspectRatio:false,
    plugins:{legend:{display:false},customOverlay:{openIndex:null,closeIndex:null}},
    scales:{x:{ticks:{display:false},grid:{color:'#222'}},y:{ticks:{color:'#9aa0a6'},grid:{color:'#222'}}}
  }
});

function getBaseMinute(){
  const m=new Date().getMinutes();
  return hargaPerMenit[(m===0?59:m-1)];
}

function getHargaDetik(){
  return +(getBaseMinute() + (Math.random()-0.5)*0.03);
}

// SOUND
let audioCtx = null;
let soundEnabled = false;
soundToggle.textContent = "ðŸ”‡";
soundToggle.addEventListener("click", () => {
  soundEnabled = !soundEnabled;
  soundToggle.textContent = soundEnabled ? "ðŸ”Š" : "ðŸ”‡";
});
function playTick() {
  if (!soundEnabled) return;
  try {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = "sine";
    o.frequency.setValueAtTime(1000, audioCtx.currentTime);
    g.gain.setValueAtTime(0.0001, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.06, audioCtx.currentTime + 0.01);
    o.connect(g); g.connect(audioCtx.destination);
    o.start();
    g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.12);
    o.stop(audioCtx.currentTime + 0.15);
  } catch (e) {}
}

// Chart data push
let labelCounter = 0;
function pushPoint(h) {
  chart.data.labels.push(labelCounter++);
  chart.data.datasets[0].data.push(h);
  if (chart.data.labels.length > 120) {
    chart.data.labels.shift();
    chart.data.datasets[0].data.shift();
  }
  chart.update("none");
}

// Smooth animation helpers (unchanged)
let smoothTarget = null;
let smoothStartPrice = null;
let smoothStartTime = 0;
const smoothDurationMs = 1800;
function startSmoothLoss(finalPrice){
  if(!chart.data.datasets[0].data.length) return;
  smoothTarget = finalPrice;
  smoothStartPrice = chart.data.datasets[0].data[chart.data.datasets[0].data.length-1];
  smoothStartTime = performance.now();
  requestAnimationFrame(animateSmooth);
}
function animateSmooth(now){
  if(smoothTarget === null) return;
  const elapsed = now - smoothStartTime;
  const t = Math.min(1, Math.max(0, elapsed / smoothDurationMs));
  const ease = 1 - Math.pow(1 - t, 3);
  const newPrice = smoothStartPrice + (smoothTarget - smoothStartPrice) * ease;
  const lastIdx = chart.data.datasets[0].data.length - 1;
  if(lastIdx >= 0){
    chart.data.datasets[0].data[lastIdx] = newPrice;
    chart.update('none');
  }
  if(t < 1) requestAnimationFrame(animateSmooth);
  else smoothTarget = null;
}
function forceLoss(dir){
  const cur = chart.data.datasets[0].data.slice(-1)[0] || getBaseMinute();
  let final;
  const offset = 0.03 + Math.random()*0.04;
  if(dir === 'naik') final = (openPrice != null ? openPrice : cur) - offset;
  else final = (openPrice != null ? openPrice : cur) + offset;
  startSmoothLoss(final);
  return final;
}

// periodic updates
setInterval(()=>{
  const h = getHargaDetik();
  txtNow.textContent = h.toFixed(3);
  pushPoint(h);
  playTick();
},1000);

/* ============= TRADING LOGIC ============= */
let tradingActive=false, openPrice=null, openIndex=null, closeIndex=null, countdown=60, timer=null, chosenAmount=0;

function pickAmount(){
  const q = Number(quickAmount.value || 0);
  const m = Number(manualAmount.value || 0);
  return m>0?m:(q>0?q:0);
}

function setDisabled(x){
  btnUp.disabled = x; btnDown.disabled = x;
  quickAmount.disabled = x; manualAmount.disabled = x; intervalSelect.disabled = x;
}

/* Persist saldo to server when updated */
async function persistSaldoToServer(username, newSaldo){
  if(!username) return;
  try {
    const res = await apiPost({ action: 'updateSaldo', username: username, saldo: Number(newSaldo) });
    if(!(res && res.status === 'sukses')){
      console.warn('Update saldo ke server gagal:', res);
    }
  } catch (err) {
    console.warn('Update saldo ke server error:', err);
  }
}

function startTrade(dir){
  if(tradingActive) return alert('Transaksi masih berjalan');
  chosenAmount = pickAmount();
  if(!chosenAmount) return alert('Nominal belum dipilih');
  if(chosenAmount>saldo) return alert('Saldo tidak cukup');

  const last = chart.data.datasets[0].data.slice(-1)[0];
  openPrice = last;
  openIndex = chart.data.labels.length - 1;
  closeIndex = null;

  chart.options.plugins.customOverlay.openIndex = openIndex;
  chart.options.plugins.customOverlay.closeIndex = null;
  chart.update();

  txtOpen.textContent = openPrice ? openPrice.toFixed(3) : '-';
  txtClose.textContent = '-';

  setDisabled(true);

  countdown = Number(intervalSelect.value) * 60;
  txtCountdown.textContent = countdown;
  tradingActive = true;

  statusBox.classList.remove('result-win','result-lose');
  statusBox.textContent = 'NETRAL';

  timer = setInterval(async ()=>{
    countdown--; txtCountdown.textContent = countdown;

    const current = chart.data.datasets[0].data.slice(-1)[0];
    let interim = 'NETRAL';
    if(dir === 'naik'){
      interim = current > openPrice ? 'MENANG' : (current < openPrice ? 'KALAH' : 'NETRAL');
    } else {
      interim = current < openPrice ? 'MENANG' : (current > openPrice ? 'KALAH' : 'NETRAL');
    }

    statusBox.classList.remove('result-win','result-lose');
    if(interim === 'MENANG') { statusBox.textContent = 'MENANG'; statusBox.classList.add('result-win'); }
    else if(interim === 'KALAH') { statusBox.textContent = 'KALAH'; statusBox.classList.add('result-lose'); }
    else { statusBox.textContent = 'NETRAL'; }

    if(countdown <= 0){
      clearInterval(timer); timer = null;

      // at final, force a loss (opposite direction)
      const final = forceLoss(dir);

      // apply result: always loss at final
      saldo -= chosenAmount;

      statusBox.classList.remove('result-win');
      statusBox.classList.add('result-lose');
      statusBox.textContent = `KALAH -${formatIDR(chosenAmount)} â€” ${final.toFixed(3)}`;
      lastResult.textContent = 'KALAH';

      saldoText.textContent = formatIDR(saldo);
      txtClose.textContent = final.toFixed(3);

      closeIndex = chart.data.labels.length - 1;
      chart.options.plugins.customOverlay.closeIndex = closeIndex;
      chart.update();

      tradingActive = false;
      setDisabled(false);

      // simpan saldo ke localStorage dan server (jika ada)
      setLocalSaldo(Number(saldo));
      const user = getSession();
      if(user){
        await persistSaldoToServer(user, Number(saldo));
      }
    }
  },1000);
}

btnUp.addEventListener('click', ()=>startTrade('naik'));
btnDown.addEventListener('click', ()=>startTrade('turun'));

quickAmount.addEventListener('change', e=>{ manualAmount.value = e.target.value; });

/* TIMELINE */
function pad(n){ return n.toString().padStart(2,'0'); }
function formatHM(d){ return pad(d.getHours()) + ':' + pad(d.getMinutes()); }

function updateTimeLine(){
  const now = new Date();
  const container = document.getElementById('timeLine');
  let html = '';
  for(let i=5;i>=0;i--){
    const t = new Date(now.getTime() - (i * 60000));
    html += `<span>${formatHM(t)}</span>`;
    if(i>0) html += '';
  }
  container.innerHTML = html;
}

updateTimeLine();
setInterval(updateTimeLine,1000);
